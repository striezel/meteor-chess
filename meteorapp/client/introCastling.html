<template name="introCastling">
  {{> connectionStatus}}

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-intro" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">
          <span class="glyphicon glyphicon-king"> </span>
          <strong>Meteor Chess</strong>
        </span>
      </div>

      <div class="collapse navbar-collapse" id="bs-navbar-collapse-intro">
        <ul class="nav navbar-nav">
          <li>
            <a href="{{pathFor 'intro'}}" id="intro">
              <span class="glyphicon glyphicon-question-sign"> </span> Introduction
            </a>
          </li>
          <li>
            <a href="{{pathFor 'introMoving'}}">
              <span class="glyphicon glyphicon-move"> </span> Moving pieces
            </a>
          </li>
          <li class="active">
            <a href="{{pathFor 'introCastling'}}">
              <span class="glyphicon glyphicon-king"> </span>
              <span class="glyphicon glyphicon-transfer"> </span>
              <span class="glyphicon glyphicon-tower"> </span> Castling
            </a>
          </li>
          <li>
            <a href="{{pathFor 'boardSelection'}}">
              <span class="glyphicon glyphicon-chevron-right"> </span> Play!
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div align="right">
    <a href="{{pathFor 'boardSelection'}}" class="btn btn-default">
      Play! <span class="glyphicon glyphicon-chevron-right"> </span>
    </a>
  </div>
  <div class="col-xs-12" align="justify">
    <a href="https://en.wikipedia.org/wiki/Castling" target="_blank" rel="noopener noreferrer">Castling</a>
    is initiated by moving the king two fields into the direction of the tower
    that shall be part of the castling move. For example, moving the white king
    from e1 to g1 initiates kingside castling, and moving the white king from
    e1 to c1 initiates queenside castling. The corresponding moves apply for
    the black king.
    <br /><br />
    The animation below shows the steps for kingside and queenside castling.
    <br /><br />
    <table style="border: 1px solid #000; font-size: {{settings_em}}em;" align="center">
      <tr height="{{settings_size}}" style="border: 1px solid #000">
      {{#each fields}}
        <td width="{{settings_size}}" align="center" id="field_{{_id}}"
          style="border: 1px solid #000; color: {{colour}}; background-color: {{background}};">
        <span class="glyphicon glyphicon-{{piece}}"> </span>
        </td>
      {{/each}}
      </tr>
    </table>
    <br /><br />
    That's all for the introduction, have fun.
    <br /><br />
    <a href="{{pathFor 'boardSelection'}}" class="btn btn-default col-xs-12 col-md-4 col-lg-2" id="next">
      Play! <span class="glyphicon glyphicon-chevron-right"> </span>
    </a>
  </div>
</template>
