<template name="boardSelection">
  {{> connectionStatus}}

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#boardselect-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">
          <span class="glyphicon glyphicon-king"> </span>
          <strong>Meteor Chess:</strong> Select a board to play
        </span>
      </div>

      <div class="collapse navbar-collapse" id="boardselect-navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="{{pathFor 'intro'}}" id="intro">
              <span class="glyphicon glyphicon-chevron-left"> </span> Back to introduction
            </a>
          </li>
          <li>
            <button class="btn btn-primary navbar-btn" id="new" align="center">
              <span class="glyphicon glyphicon-plus"> </span> Add new board
            </button>
          </li>
          <li>
            <a href="{{pathFor 'settings'}}">
              <span class="glyphicon glyphicon-cog"> </span> Settings
            </a>
          </li>
          <li>
            <a href="{{pathFor 'information'}}">
              <span class="glyphicon glyphicon-info-sign"> </span> Information
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <ul class="list-group">
    {{#each boards}}
    <li class="list-group-item" id="{{_id}}">
      <span class="glyphicon glyphicon-{{icon}}"
            style="color: black; width: 36px; height: 36px; font-size: 1.5em; align: center;"> </span>
      #{{number}} - created at {{creation}},
      {{#unless winner}}
        {{toMove}} is to move
      {{else}}
        <strong>{{winner}} has won the game.</strong>
      {{/unless}}
    </li>
    {{/each}}
    </ul>
    {{#if empty}}
    <div class="list-group">
      <div class="list-group-item">
        <span class="glyphicon glyphicon-info-sign"> </span>
        There are no boards yet. Use the button "Add&nbsp;new&nbsp;board"
        <span class="visible-xs-inline">
          <!-- This only shows when the navbar is collapsed in mobile mode. -->
          from the menu
        </span>
        to create a new one.
      </div>
    </div>
    {{/if}}
  </div>
</template>
