<template name="board">
  {{> connectionStatus}}

  <div class="panel panel-default">
    <div class="panel-heading" align="center">
      <strong>Meteor Chess</strong>
    </div>
    <div class="panel-body">
      <div align="left" class="col-xs-4 col-md-2">
        <a href="{{pathFor 'boardSelection'}}" class="btn btn-default col-xs-12">
          <span class="glyphicon glyphicon-chevron-left"> </span> Back to list
        </a>
      </div>

      <div align="left" class="col-xs-0 col-md-3"></div>

      <div align="left" class="col-xs-4 col-md-2">
        <a href="{{pathFor 'settings'}}" class="btn btn-default col-xs-12">
          <span class="glyphicon glyphicon-cog"> </span> Settings
        </a>
      </div>

      <div align="left" class="col-xs-0 col-md-3"></div>

      <div align="right" class="col-xs-4 col-md-2">
        <a href="{{pathFor 'information'}}" class="btn btn-default col-xs-12">
          <span class="glyphicon glyphicon-info-sign"> </span> Information
        </a>
      </div>

      {{#if winner}}
      <br /><br />
      <div class="alert alert-success" role="alert" align="center">
        <strong>Game is over! Winner is {{winner}}.</strong>
      </div>
      {{else}}
        {{#if inCheckBlack}}
        <br /><br />
        <div class="alert alert-danger" role="alert" align="center">
          <strong>Black is in check!</strong>
        </div>
        {{/if}}
        {{#if inCheckWhite}}
        <br /><br />
        <div class="alert alert-danger" role="alert" align="center">
          <strong>White is in check!</strong>
        </div>
        {{/if}}

        <br /><br />
        <div align="center">
          {{#if equals toMove 'black'}}
          <strong>Black is to move.</strong>
          {{/if}}
          {{#if equals 'white' toMove}}
          <strong>White is to move.</strong>
          {{/if}}
        </div>
      {{/if}}

      <br /><br />

      {{> boardCore}}

      <br style="clear: both;" />

      <div style="height: 1.5em;"></div>

      <div align="center">
        <a href="{{pathFor 'boardDelete'}}" class="btn btn-danger">
          <span class="glyphicon glyphicon-trash"> </span> Delete this board
        </a>
      </div>
    </div>
  </div>
</template>
