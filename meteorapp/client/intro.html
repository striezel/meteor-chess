<template name="intro">
  {{> connectionStatus}}

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-intro" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">
          <span class="glyphicon glyphicon-king"> </span>
          <strong>Meteor Chess</strong>
        </span>
      </div>

      <div class="collapse navbar-collapse" id="bs-navbar-collapse-intro">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="{{pathFor 'intro'}}" id="intro">
              <span class="glyphicon glyphicon-question-sign"> </span> Introduction
            </a>
          </li>
          <li>
            <a href="{{pathFor 'introMoving'}}">
              <span class="glyphicon glyphicon-move"> </span> Moving pieces
            </a>
          </li>
          <li>
            <a href="{{pathFor 'introCastling'}}">
              <span class="glyphicon glyphicon-king"> </span>
              <span class="glyphicon glyphicon-transfer"> </span>
              <span class="glyphicon glyphicon-tower"> </span> Castling
            </a>
          </li>
          <li>
            <a href="{{pathFor 'boardSelection'}}">
              <span class="glyphicon glyphicon-fast-forward"> </span> Skip introduction
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div align="right">
    <a href="{{pathFor 'boardSelection'}}" class="btn btn-default">
      Skip introduction <span class="glyphicon glyphicon-fast-forward"> </span>
    </a>
  </div>
  <div class="col-xs-12" align="justify">
    Welcome to Meteor Chess!
    <br /><br />
    This web application allows you to play
    <a href="https://en.wikipedia.org/wiki/Chess" target="_blank" rel="noopener noreferrer">chess</a>
    with another player. If this is your first time using Meteor Chess, we
    recommend you take the short introduction to learn the basics of how to
    use this application. Otherwise you can
    <a href="{{pathFor 'boardSelection'}}">skip the introduction</a>.
    <br /><br />
    If you decide to skip the introduction now, you can always return to it
    later on.
    <br /><br />
    <a href="{{pathFor 'introMoving'}}" class="btn btn-default col-xs-12 col-md-4 col-lg-2" id="next">
      Next: Moving pieces <span class="glyphicon glyphicon-chevron-right"> </span>
    </a>
  </div>
</template>
