<template name="settings">
  {{> connectionStatus}}

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#settings-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">
          <span class="glyphicon glyphicon-king"> </span>
          <strong>Meteor Chess:</strong> Settings
        </span>
      </div>

      <div class="collapse navbar-collapse" id="settings-navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="{{pathFor 'intro'}}" id="intro">
              <span class="glyphicon glyphicon-question-sign"> </span> Introduction
            </a>
          </li>
          <li>
            <a href="{{pathFor 'boardSelection'}}" id="intro">
              <span class="glyphicon glyphicon-list"> </span> Board list
            </a>
          </li>
          <li>
            <a href="{{pathFor 'board'}}">
              <span class="glyphicon glyphicon-th"> </span> Board
            </a>
          </li>
          <li class="active">
            <a href="{{pathFor 'settings'}}">
              <span class="glyphicon glyphicon-cog"> </span> Settings
            </a>
          </li>
          <li>
            <a href="{{pathFor 'information'}}">
              <span class="glyphicon glyphicon-info-sign"> </span> Information
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="panel panel-default">
    <div class="panel-heading" align="center">
      <strong>Game Settings</strong>
    </div>
    <div class="panel-body">

      <table class="table">
        <tr>
          <td class="col-sm4 col-md-3">
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Size <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a href="#" id="xl">
                  {{#if equals settings_size 72}}
                    <span class="glyphicon glyphicon-ok"> </span>
                  {{/if}}
                  Very large <!-- 72px, 3em -->
                  </a>
                </li>
                <li>
                  <a href="#" id="lg">
                  {{#if equals settings_size 60}}
                    <span class="glyphicon glyphicon-ok"> </span>
                  {{/if}}
                  Large  <!-- 60px, 2.5em -->
                  </a>
                </li>
                <li>
                  <a href="#" id="md">
                  {{#if equals settings_size 48}}
                    <span class="glyphicon glyphicon-ok"> </span>
                  {{/if}}
                  Medium (default) <!-- 48px, 2em -->
                  </a>
                </li>
                <li>
                  <a href="#" id="sm">
                    {{#if equals settings_size 36}}
                      <span class="glyphicon glyphicon-ok"> </span>
                    {{/if}}
                    Small <!-- 36px, 1.5em -->
                  </a>
                </li>
                <li>
                  <a href="#" id="xs">
                    {{#if equals settings_size 24}}
                      <span class="glyphicon glyphicon-ok"> </span>
                    {{/if}}
                    Very small <!-- 24px, 1em -->
                  </a>
                </li>
              </ul>
            </div>
          </td>
          <td class="col-sm8 col-md-6">

            <table style="border: 1px solid #000; font-size: {{settings_em}}em;" align="center">
              <tr height="{{settings_size}}" style="border: 1px solid #000">
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: black; background-color: #cccccc;">
                  <span class="glyphicon glyphicon-tower"> </span>
                </td>
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: black; background-color: #999999;">
                  <span class="glyphicon glyphicon-knight"> </span>
                </td>
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: black; background-color: #cccccc;">
                  <span class="glyphicon glyphicon-bishop"> </span>
                </td>
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: black; background-color: #999999;">
                  <span class="glyphicon glyphicon-queen"> </span>
                </td>
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: black; background-color: #cccccc;">
                  <span class="glyphicon glyphicon-king"> </span>
                </td>
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: black; background-color: #999999;">
                  <span class="glyphicon glyphicon-pawn"> </span>
                </td>
              </tr>
              <tr height="{{settings_size}}" style="border: 1px solid #000">
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: white; background-color: #999999;">
                  <span class="glyphicon glyphicon-tower"> </span>
                </td>
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: white; background-color: #cccccc;">
                  <span class="glyphicon glyphicon-knight"> </span>
                </td>
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: white; background-color: #999999;">
                  <span class="glyphicon glyphicon-bishop"> </span>
                </td>
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: white; background-color: #cccccc;">
                  <span class="glyphicon glyphicon-queen"> </span>
                </td>
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: white; background-color: #999999;">
                  <span class="glyphicon glyphicon-king"> </span>
                </td>
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: white; background-color: #cccccc;">
                  <span class="glyphicon glyphicon-pawn"> </span>
                </td>
              </tr>
            </table>

          </td>
        </tr>
        <tr>
          <td class="col-sm4 col-md-3">
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Pawn promotion <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a href="#" id="queen">
                    {{#if equals promotion 'queen'}}
                      <span class="glyphicon glyphicon-ok"> </span>
                    {{/if}}
                    Queen
                  </a>
                </li>
                <li>
                  <a href="#" id="knight">
                    {{#if equals promotion 'knight'}}
                      <span class="glyphicon glyphicon-ok"> </span>
                    {{/if}}
                    Knight
                  </a>
                </li>
                <li>
                  <a href="#" id="bishop">
                    {{#if equals promotion 'bishop'}}
                      <span class="glyphicon glyphicon-ok"> </span>
                    {{/if}}
                    Bishop
                  </a>
                </li>
                <li>
                  <a href="#" id="rook">
                    {{#if equals promotion 'tower'}}
                      <span class="glyphicon glyphicon-ok"> </span>
                    {{/if}}
                    Rook
                  </a>
                </li>
              </ul>
            </div>
          </td>
          <td class="col-sm-8 col-md-6">
            <table style="border: 1px solid #000; font-size: {{settings_em}}em;">
              <tr height="{{settings_size}}" style="border: 1px solid #000">
                <td width="{{settings_size}}" align="center"
                    style="border: 1px solid #000; color: black; background-color: #cccccc;">
                  <span class="glyphicon glyphicon-{{promotion}}"> </span>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading" align="center">
      <strong>meteor-chess-client</strong>
    </div>
    <table class="table">
      <tbody>
        <tr>
          <td class="col-xs-4">
            <strong>Current path</strong>
          </td>
          <td class="col-xs-8">
            {{#if equals exec_path ''}}
            <span class="glyphicon glyphicon-cancel"></span> none
            {{else}}
              {{exec_path}}
            {{/if}}
          </td>
        </tr>
        <tr>
          <td class="col-xs-4">
            <strong>Version</strong>
          </td>
          <td class="col-xs-8">
            {{#if equals exec_version null}}
            <span class="glyphicon glyphicon-cancel"></span> none
            {{else}}
              {{exec_version}}
            {{/if}}
          </td>
        </tr>
        <tr>
          <td class="col-xs-12" colspan="2">
            <div class="input-group">
              <span class="input-group-addon">Change path:</span>
              <input type="text" class="form-control" placeholder="/home/user/simple-chess/meteor-chess-client"
                     aria-label="Path to the meteor-chess-client executable"
                     id="pathinput">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="execpath">Go!</button>
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading" align="center">
      <strong>AI settings</strong>
    </div>
    <table class="table">
      <tbody>
        <tr>
          <td class="col-xs-6">
            <h2>White player</h2>
            <br />
            {{>settingsAI player='white'}}
          </td>
          <td class="col-xs-6">
            <h2>Black player</h2>
            <br />
            {{>settingsAI player='black'}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <a href="{{pathFor 'board'}}" class="btn btn-default col-xs-12">
    <span class="glyphicon glyphicon-chevron-left"> </span> Back to board
  </a>
</template>
