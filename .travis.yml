language: node_js
node_js:
  - "8"
# We need sudo to create the global meteor script in /usr/bin/meteor during
# the installation of Meteor.
sudo: true
dist: bionic
cache:
  directories:
    - ".meteor"
install:
  - curl https://install.meteor.com/ | sh
script:
  - cd meteorapp
  - meteor npm install
  - ./tests.sh
